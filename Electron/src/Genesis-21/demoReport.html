<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>CodePen - Flexbox Cboxs</title>
  <link href='https://fonts.googleapis.com/css?family=Jaldi|Roboto+Condensed' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<style>
	.boxContainer1 {
  max-width: 1100px;
  margin: 0 auto;
}



.iframe {
  width: 100%;
}

.Cboxs {
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-flex-wrap: wrap;
  flex-wrap: wrap;
  margin-top: 15px;
  padding: 1.5%;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.Cbox {
  position: relative;
  margin-bottom: 20px;
  padding-bottom: 30px;
  background: #fefff9;
  color: #363636;
  text-decoration: none;
  -moz-box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
  -webkit-box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
  box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}
@media (max-width: 700px) {
  .Cbox {
    width: 100%;
  }
}
@media (min-width: 700px) {
  .Cbox {
    max-width: 320px;
    margin-right: 20px;
    margin-bottom: 20px;
  }
  .Cbox:nth-child(even) {
    margin-right: 0;
  }
}
@media (min-width: 980px) {
  .Cbox:nth-child(even) {
    margin-right: 20px;
  }
  .Cbox:nth-child(3n) {
    margin-right: 0;
  }
}
.Cbox span {
  display: block;
}
.Cbox .Cbox-summary {
  padding: 5% 5% 3% 5%;
}
.Cbox .Cbox-header {
  position: relative;
  height: 175px;
  overflow: hidden;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-color: rgba(255, 255, 255, 0.15);
  background-blend-mode: overlay;
  -moz-border-radius: 4px 4px 0 0;
  -webkit-border-radius: 4px;
  border-radius: 4px 4px 0 0;
}
.Cbox .Cbox-header:hover, .Cbox .Cbox-header:focus {
  background-color: rgba(255, 255, 255, 0);
}

.Cbox .Cbox-meta {
  max-height: 0;
  overflow: hidden;
  color: #666;
  font-size: .78em;
  text-transform: uppercase;
  position: absolute;
  bottom: 5%;
  padding: 0 5%;
  -moz-transition-property: max-height;
  -o-transition-property: max-height;
  -webkit-transition-property: max-height;
  transition-property: max-height;
  -moz-transition-duration: 0.4s;
  -o-transition-duration: 0.4s;
  -webkit-transition-duration: 0.4s;
  transition-duration: 0.4s;
  -moz-transition-timing-function: ease-in-out;
  -o-transition-timing-function: ease-in-out;
  -webkit-transition-timing-function: ease-in-out;
  transition-timing-function: ease-in-out;
}
.Cbox:hover, .Cbox:focus {
  background: white;
  -moz-box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
  -webkit-box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
  box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
}
.Cbox:hover .Cbox-title, .Cbox:focus .Cbox-title {
  background: rgba(157, 187, 63, 0.95);
}
.Cbox:hover .Cbox-meta, .Cbox:focus .Cbox-meta {
  max-height: 1em;
}


</style>
</head>
