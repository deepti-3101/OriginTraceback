<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://use.fontawesome.com/0b70c28bf1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <title>Genesis-21 (CLIENT)</title>
</head>

<body style="border-bottom-right-radius:10px; border-bottom-left-radius:10px ;">


  <div class="credOverlay" style="display:block; padding: 20px;" id="credOverlayContainer">
    <div id="grid"></div>
    <h1 style="color: white;">Genesis-21 (Browser Module - DEMO purpose only)</h1>
    <div class="credMain">


      <center>
        <h1 style="color: white;">CONNECT</h1><br>
        <div class="whiteLine"></div>
        <br>
        <input class="c-checkbox" type="checkbox" id="checkbox">
        <div class="c-formContainer">
          <form class="c-form" action="">
            <input class="c-form__input" placeholder="TOKEN" type="text" required>
            <label class="c-form__buttonLabel" for="checkbox">
              <button class="c-form__button" type="button" onclick="">Connect</button>
            </label>
            <label class="c-form__toggle" for="checkbox" data-title="Enter Token"></label>
          </form>
        </div>
        <p class="loadingText" style="text-align: left; font-size: 12px; margin: 10px; margin-top: 30px;">

          Enter generated client session token to connect with the network. To generate token, Network > Add Client >
          Generate Token

        </p>
      </center>

    </div>


  </div>




  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span></span>
      </div>


    </div>
  </header>

  <div class="page" style="display: none;" id="mainPage">
    will be added soon...
  </div>


  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>






  <script src="./renderer.js"></script>
  <script>
    createPreviewWindow();

    function createPreviewWindow() {
      mainPreviewWindow = new BrowserWindow({
        width: 400,
        height: 600,
        webPreferences: {
          preload: path.join(__dirname, 'preloadPreview.js')
        }
      })


      mainPreviewWindow.loadURL('http://instagram.com')
    }
  </script>
  <script>
    const customTitlebar = require('custom-electron-titlebar');
    let MyTitleBar = new customTitlebar.Titlebar({
      backgroundColor: customTitlebar.Color.fromHex('#03a9f4')
    });
    MyTitleBar.updateTitle('Our Code World Tutorials Rock !');
  </script>
</body>
<script src="javascript.js"></script>

</html>
